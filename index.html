<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .tg-button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center mb-4">ðŸ›’ Welcome to Telegram Store</h4>

    <div class="row">
      <!-- Product 1 -->
      <div class="col-12">
        <div class="card">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Product 1" />
          <div class="card-body">
            <h5 class="card-title">Product Name 1</h5>
            <p class="card-text">â‚¹199 - A brief description of the product goes here.</p>
            <button class="tg-button" onclick="addToCart('Product Name 1', 199)">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12">
        <div class="card">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Product 2" />
          <div class="card-body">
            <h5 class="card-title">Product Name 2</h5>
            <p class="card-text">â‚¹299 - Another short description.</p>
            <button class="tg-button" onclick="addToCart('Product Name 2', 299)">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function addToCart(name, price) {
      tg.MainButton.setText(`ðŸ›’ ${name} added (â‚¹${price})`).show();
    }
  </script>
</body>
</html>
