<!DOCTYPE html>
<html lang="en">
<head>
  <script src='//libtl.com/sdk.js' data-zone='9533066' data-sdk='show_9533066'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: sans-serif;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: white;
      margin-bottom: 20px;
    }
    .product-img {
      width: 100%;
      border-radius: 8px;
    }
    .btn-add {
      background: #0088cc;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h4 class="text-center">üõçÔ∏è Telegram Trial Shop</h4>

    <div class="row mt-4" id="product-list">
      <!-- Product 1 -->
      <div class="col-12">
        <div class="product-card">
          <img src="https://via.placeholder.com/600x300" class="product-img" />
          <h5 class="mt-2">T-Shirt Red</h5>
          <p class="mb-1">Rs. 299 <small class="text-danger">(50% OFF)</small></p>
          <button class="btn-add" onclick="addToCart('T-Shirt Red', 299)">Add to Cart</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12">
        <div class="product-card">
          <img src="https://via.placeholder.com/600x300/000/fff?text=Black+T-Shirt" class="product-img" />
          <h5 class="mt-2">T-Shirt Black</h5>
          <p class="mb-1">Rs. 399 <small class="text-danger">(33% OFF)</small></p>
          <button class="btn-add" onclick="addToCart('T-Shirt Black', 399)">Add to Cart</button>
        </div>
      </div>
    </div>

    <button class="btn btn-success w-100 mt-3" onclick="goToCheckout()">Checkout</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      tg.MainButton.setText(`üõí ${cart.length} Item(s) in Cart`).show();
    }

    function goToCheckout() {
      // Save cart to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
