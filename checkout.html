<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h4 class="text-center">ðŸ§¾ Checkout</h4>

    <div id="order-summary" class="my-3"></div>

    <form onsubmit="submitOrder(event)">
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" required id="name" />
      </div>
      <div class="mb-3">
        <label>Address</label>
        <textarea class="form-control" required id="address"></textarea>
      </div>
      <div class="mb-3">
        <label>Mobile</label>
        <input type="tel" class="form-control" required id="mobile" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const summaryEl = document.getElementById("order-summary");

    if (cart.length === 0) {
      summaryEl.innerHTML = "<p>No items in cart.</p>";
    } else {
      let html = "<ul class='list-group mb-3'>";
      let total = 0;
      cart.forEach(item => {
        html += `<li class='list-group-item d-flex justify-content-between'>
                  <span>${item.name}</span><span>â‚¹${item.price}</span>
                 </li>`;
        total += item.price;
      });
      html += `<li class='list-group-item d-flex justify-content-between fw-bold'>
                <span>Total</span><span>â‚¹${total}</span></li>`;
      html += "</ul>";
      summaryEl.innerHTML = html;
    }

    function submitOrder(e) {
      e.preventDefault();
      const order = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        mobile: document.getElementById("mobile").value,
        cart
      };
      alert("âœ… Order Placed!\n" + JSON.stringify(order, null, 2));
      // You can send this order to your Telegram bot or backend here
    }
  </script>
</body>
</html>
